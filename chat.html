<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chatbot</title>
  <style>
    body {
      background: rgb(75, 63, 63);
    }

    a {
    color: white;
    transition: 0.2s
    }

a:hover {
    color: var(--blue);
    transition: 0.2s;
    }
    header {
    z-index: 1;
    position: fixed;
    height: 10vh;
    width: 100%;
    display: flex;
    background-image: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,1)), url(../images/calvin.jpg);
    font-family: var(--font2);
    } 
    
    header #home {
        margin-left: var(--horizontal_margin);
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        position: absolute;
        font-size: 150%;
    }
    

    header #pages {
        margin-right: var(--horizontal_margin);
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        position: absolute;
        display: flex;
    }

        header #pages li {
            text-align: center;
            margin-left: 2vh;
        }

    @media (max-width: 800px) {
        header {
            height: 10vh;
        }
        header #home {
            font-size: 120%;
        }
        header #pages li {
            font-size: 80%;
        }
    }

    h1 {
      font-size: 40px;
      font-weight: 600;
      border: 3px solid #fff;
      padding: 10px 20px;
      margin-bottom: 40px;
      color: #fff;
    }
    h2 {
      font-size: 20px;
      color: #fff;
    }

    h3 {
      font-size: 40px;
      font-weight: 600;
      padding: 10px 20px;
      margin-bottom: 40px;
      color: #fff;
    }

    .flex {
      display: flex;
      justify-content: center;
      flex-flow: column;
      align-items: center;
      height: 100vh;
      margin: auto;
      border-radius: 30px;
    }

    #result {
      font-size: 36px;
      color: red;
    }

    #ans {
      color: black;
      padding: 20px;
      font-size: 26px;
      background: transparent;
      background-color: #fff;
      border: 0;
    }

    #ans:focus {
      outline: 0;
      outline-offset: 0;
    }

    .btn {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

    textarea {
      width: 500px;
      height: 200px;
    }

    .input {
      margin-bottom: 30px; /* Adds space below the input box */
    }

  </style>
</head>
<body>
  <header>
    <div id="home">
        <a style="color:white;" href="">Branden</a>
    </div>
    <ul id="pages">
        <li><a href="index.html">Home</a></li>
        <li><a href="connect.html">About</a></li>
    </ul>
  </header>
  <div class="flex">
    <div>
      <h1>My Personal Chatbot</h1>
    </div>
    <div class="input">
      <input type="text" id="ans" placeholder="Enter your response" required />
      <button class="btn" id="submitButton">Ask</button>
      <button class="btn" id="hintButton">Hints</button>
    </div>
    <div id="result">
        <textarea></textarea>
    </div>
    <h2>Warning:</h2>
    <h2>This chatbot was made to automate simple processes that I struggle with and streamline the development process.</h2>
  </div>

  <script src="chat.js"></script>
</body>
</html>
